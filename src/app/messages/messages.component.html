<div *ngIf="messageService.messages.length" class="messages-section">
  <h2 class="messages-title">{{ 'Messages' | translate }}</h2>
  <button mat-raised-button color="accent" class="clear-button" (click)="messageService.clear()">{{'Clear messages' | translate}}</button>
  <div *ngFor="let message of messageService.messages" class="message">{{ message }}</div>
</div>
