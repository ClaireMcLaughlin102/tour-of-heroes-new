<mat-card class="hero-card">
  <mat-card-content>
    <table>
      <tr *ngIf="hero">
        <td><strong>{{'Hero Name:' | translate}}</strong></td>
        <td>
          <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="hero.name" placeholder="Name" id="hero-name-input">
          </mat-form-field>
        </td>
      </tr>
      <tr *ngIf="hero">
        <td><strong>ID: </strong></td>
        <td id="hero-id">{{ hero.id }}</td>
      </tr>
    </table>
    <div class="button-container">
      <button mat-raised-button color="primary" id="back-button" (click)="goBack()">{{'Back' | translate}}</button>
      <button mat-raised-button color="primary" id="save-button" (click)="save()">{{'Save' | translate}}</button>
    </div>
  </mat-card-content>
</mat-card>
